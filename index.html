<!DOCTYPE html>
<html lang="id" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraBank - Dashboard Fungsional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .transition-all-smooth { transition: all 0.3s ease-in-out; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            z-index: 50; opacity: 0; pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { transform: scale(0.95) translateY(10px); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }

        #notification {
            position: fixed; bottom: -100px; left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease; z-index: 100;
        }
        #notification.show { bottom: 20px; }
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-lg flex-shrink-0 transition-all-smooth absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-30">
            <div class="flex items-center justify-center h-20 border-b dark:border-gray-700">
                <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Aura<span class="text-yellow-500">Bank</span></h1>
            </div>
            <nav class="mt-5 px-4">
                <a href="#" class="nav-link active flex items-center p-3 my-1 rounded-lg text-white bg-blue-600 dark:bg-blue-500">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
                </a>
                <a href="#" class="nav-link flex items-center p-3 my-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="arrow-right-left" class="w-5 h-5 mr-3"></i> Transfer
                </a>
                <a href="#" class="nav-link flex items-center p-3 my-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="credit-card" class="w-5 h-5 mr-3"></i> Kartu
                </a>
                <a href="#" class="nav-link flex items-center p-3 my-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="settings" class="w-5 h-5 mr-3"></i> Pengaturan
                </a>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t dark:border-gray-700">
                 <a href="#" class="flex items-center p-3 my-1 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <i data-lucide="log-out" class="w-5 h-5 mr-3"></i> Keluar
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 sm:p-6 bg-white dark:bg-gray-800 border-b dark:border-gray-200 dark:border-gray-700">
                <div class="flex items-center">
                    <button id="menu-button" class="md:hidden mr-4 text-gray-600 dark:text-gray-300">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h2 class="text-2xl font-semibold">Dashboard</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300">
                        <i id="theme-icon-sun" data-lucide="sun" class="w-5 h-5 hidden"></i>
                        <i id="theme-icon-moon" data-lucide="moon" class="w-5 h-5"></i>
                    </button>
                    <img src="https://placehold.co/40x40/E2E8F0/4A5568?text=JD" alt="User Avatar" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 dark:bg-gray-900 p-4 sm:p-6">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Left Column -->
                    <div class="lg:col-span-2 space-y-6">
                        <!-- Balance & Actions Card -->
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                            <p class="text-sm text-gray-500 dark:text-gray-400">Total Saldo</p>
                            <p id="balance-display" class="text-4xl font-bold mt-2"></p>
                            <div class="mt-6 flex space-x-2 sm:space-x-4">
                                <button data-modal-target="transfer-modal" class="flex-1 flex items-center justify-center p-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-all-smooth shadow">
                                    <i data-lucide="send" class="w-5 h-5 mr-2"></i> Transfer
                                </button>
                                <button data-modal-target="pay-modal" class="flex-1 flex items-center justify-center p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all-smooth">
                                    <i data-lucide="receipt" class="w-5 h-5 mr-2"></i> Bayar
                                </button>
                                <button data-modal-target="topup-modal" class="flex-1 flex items-center justify-center p-3 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all-smooth">
                                    <i data-lucide="smartphone" class="w-5 h-5 mr-2"></i> Top Up
                                </button>
                            </div>
                        </div>
                        <!-- Recent Transactions -->
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-lg font-semibold">Transaksi Terakhir</h3>
                                <div id="filter-buttons" class="flex space-x-2">
                                    <button data-filter="all" class="px-3 py-1 text-sm rounded-full bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300">Semua</button>
                                    <button data-filter="income" class="px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">Pemasukan</button>
                                    <button data-filter="expense" class="px-3 py-1 text-sm rounded-full hover:bg-gray-100 dark:hover:bg-gray-700">Pengeluaran</button>
                                </div>
                            </div>
                            <div id="transaction-list" class="space-y-4"></div>
                        </div>
                    </div>
                    <!-- Right Column -->
                    <div class="lg:col-span-1 space-y-6">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
                            <h3 class="text-lg font-semibold mb-4">Kartu Saya</h3>
                            <div class="p-5 rounded-xl bg-gradient-to-br from-gray-800 to-gray-900 text-white shadow-lg">
                                <p class="text-sm opacity-70">AuraBank Gold</p>
                                <p class="font-mono text-xl tracking-wider my-4">**** **** **** 8876</p>
                                <div class="flex justify-between items-end">
                                    <div>
                                        <p class="text-xs opacity-70">Card Holder</p>
                                        <p class="font-medium">John Doe</p>
                                    </div>
                                    <p class="font-bold text-lg">VISA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div id="transfer-modal" class="modal-overlay">
        <div class="modal-content w-full max-w-md p-6 rounded-xl bg-white dark:bg-gray-800 shadow-xl">
            <h2 class="text-xl font-semibold mb-4">Transfer Dana</h2>
            <form id="transfer-form" class="space-y-4">
                <div class="flex items-center space-x-2">
                    <input type="text" id="recipient-account" name="recipientAccount" placeholder="No. Rekening Tujuan" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-transparent focus:border-blue-500 focus:ring-0 outline-none" required>
                    <button type="button" id="check-recipient-btn" class="px-4 py-3 rounded-lg bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 font-semibold text-sm">Cek</button>
                </div>
                <div id="recipient-info-container" class="hidden">
                    <div id="recipient-info" class="p-3 rounded-lg bg-blue-50 dark:bg-blue-900/50 border border-blue-200 dark:border-blue-800">
                        <p class="text-sm text-gray-500 dark:text-gray-400">Nama Penerima</p>
                        <p id="recipient-name" class="font-semibold text-blue-800 dark:text-blue-200"></p>
                    </div>
                </div>
                <input type="number" id="transfer-amount" name="amount" placeholder="Jumlah (Rp)" class="w-full p-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-transparent focus:border-blue-500 focus:ring-0 outline-none disabled:bg-gray-200 dark:disabled:bg-gray-700/50 disabled:cursor-not-allowed" disabled required>
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" class="modal-close px-4 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">Batal</button>
                    <button type="submit" id="send-btn" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold disabled:bg-blue-400 dark:disabled:bg-blue-800 disabled:cursor-not-allowed" disabled>Kirim</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Other Modals ... -->
    <div id="pay-modal" class="modal-overlay">...</div>
    <div id="topup-modal" class="modal-overlay">...</div>

    <!-- Notification -->
    <div id="notification" class="px-6 py-3 rounded-lg shadow-lg text-white font-semibold">
        <span id="notification-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // --- Mock Database ---
            const mockAccounts = {
                "1234567890": "Budi Santoso",
                "0987654321": "Citra Lestari",
                "1122334455": "Andi Wijaya"
            };

            // --- State Management ---
            let state = {
                balance: 125750000,
                transactions: [
                    { id: 1, type: 'Gaji', category: 'income', amount: 15200000, date: '2025-08-25' },
                    { id: 2, type: 'Supermarket', category: 'expense', amount: 350000, date: '2025-08-28' },
                    { id: 3, type: 'Restoran', category: 'expense', amount: 275000, date: '2025-08-18' },
                    { id: 4, type: 'PLN', category: 'expense', amount: 550000, date: '2025-08-20' },
                ],
                currentFilter: 'all',
                verifiedRecipient: null
            };

            // --- UI Elements ---
            const balanceDisplay = document.getElementById('balance-display');
            const transactionList = document.getElementById('transaction-list');
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            const filterButtons = document.getElementById('filter-buttons');
            // Transfer Modal Elements
            const transferModal = document.getElementById('transfer-modal');
            const checkRecipientBtn = document.getElementById('check-recipient-btn');
            const recipientAccountInput = document.getElementById('recipient-account');
            const recipientInfoContainer = document.getElementById('recipient-info-container');
            const recipientNameDisplay = document.getElementById('recipient-name');
            const transferAmountInput = document.getElementById('transfer-amount');
            const sendBtn = document.getElementById('send-btn');


            // --- Formatters ---
            const currencyFormatter = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 });

            // --- Rendering Functions ---
            const renderBalance = () => {
                balanceDisplay.textContent = currencyFormatter.format(state.balance);
            };

            const renderTransactions = () => {
                // ... (same as before)
                const filteredTransactions = state.transactions
                    .filter(tx => state.currentFilter === 'all' || tx.category === state.currentFilter)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));

                if (filteredTransactions.length === 0) {
                    transactionList.innerHTML = `<p class="text-center text-gray-500 dark:text-gray-400">Tidak ada transaksi.</p>`;
                    return;
                }
                
                transactionList.innerHTML = filteredTransactions.map(tx => {
                    const isIncome = tx.category === 'income';
                    const icon = isIncome ? 'arrow-down-circle' : 'arrow-up-circle';
                    const color = isIncome ? 'green' : 'red';
                    return `
                        <div class="flex items-center p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700/50">
                            <div class="p-3 rounded-full bg-${color}-100 dark:bg-${color}-900/50 mr-4">
                                <i data-lucide="${icon}" class="w-5 h-5 text-${color}-500"></i>
                            </div>
                            <div class="flex-1">
                                <p class="font-medium">${tx.type}</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">${new Date(tx.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long' })}</p>
                            </div>
                            <p class="font-semibold text-${color}-500">
                                ${isIncome ? '+' : '-'} ${currencyFormatter.format(tx.amount)}
                            </p>
                        </div>
                    `;
                }).join('');
                lucide.createIcons();
            };

            // --- Notification Handler ---
            const showNotification = (message, type = 'success') => {
                notificationMessage.textContent = message;
                notification.className = `px-6 py-3 rounded-lg shadow-lg text-white font-semibold ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} show`;
                setTimeout(() => notification.classList.remove('show'), 3000);
            };
            
            // --- Transfer Modal Logic ---
            const resetTransferForm = () => {
                document.getElementById('transfer-form').reset();
                state.verifiedRecipient = null;
                recipientInfoContainer.classList.add('hidden');
                transferAmountInput.disabled = true;
                sendBtn.disabled = true;
                recipientAccountInput.disabled = false;
                checkRecipientBtn.disabled = false;
                checkRecipientBtn.innerHTML = 'Cek';
            };

            checkRecipientBtn.addEventListener('click', () => {
                const accountNumber = recipientAccountInput.value;
                if (!accountNumber) {
                    showNotification('Masukkan nomor rekening.', 'error');
                    return;
                }
                
                checkRecipientBtn.disabled = true;
                checkRecipientBtn.innerHTML = '<span class="loader"></span>';

                // Simulate API call
                setTimeout(() => {
                    const recipientName = mockAccounts[accountNumber];
                    if (recipientName) {
                        state.verifiedRecipient = { name: recipientName, account: accountNumber };
                        recipientNameDisplay.textContent = recipientName;
                        recipientInfoContainer.classList.remove('hidden');
                        transferAmountInput.disabled = false;
                        sendBtn.disabled = false;
                        recipientAccountInput.disabled = true;
                        showNotification('Penerima ditemukan.', 'success');
                    } else {
                        showNotification('Nomor rekening tidak ditemukan.', 'error');
                        state.verifiedRecipient = null;
                    }
                    checkRecipientBtn.disabled = false;
                    checkRecipientBtn.innerHTML = 'Cek';
                }, 1000); // 1 second delay
            });

            // --- Modal Logic ---
            document.querySelectorAll('[data-modal-target]').forEach(trigger => {
                trigger.addEventListener('click', () => {
                    const modalId = trigger.dataset.modalTarget;
                    const modal = document.getElementById(modalId);
                    if (modal) {
                        modal.classList.add('visible');
                    }
                });
            });

            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', e => {
                    if (e.target === modal || e.target.closest('.modal-close')) {
                        modal.classList.remove('visible');
                        if (modal.id === 'transfer-modal') {
                            resetTransferForm();
                        }
                    }
                });
            });

            // --- Transaction Logic ---
            document.getElementById('transfer-form').addEventListener('submit', e => {
                e.preventDefault();
                if (!state.verifiedRecipient) {
                    showNotification('Mohon verifikasi penerima terlebih dahulu.', 'error');
                    return;
                }
                
                const form = e.target;
                const amount = parseFloat(form.amount.value);

                if (isNaN(amount) || amount <= 0) {
                    showNotification('Jumlah transfer tidak valid.', 'error');
                    return;
                }
                if (amount > state.balance) {
                    showNotification('Saldo tidak cukup.', 'error');
                    return;
                }

                state.balance -= amount;
                state.transactions.push({
                    id: Date.now(),
                    type: `Transfer ke ${state.verifiedRecipient.name}`,
                    category: 'expense',
                    amount: amount,
                    date: new Date().toISOString().split('T')[0]
                });
                
                renderBalance();
                renderTransactions();
                showNotification('Transfer berhasil!', 'success');
                transferModal.classList.remove('visible');
                resetTransferForm();
            });

            // --- Filtering, Theme, Sidebar (same as before) ---
            filterButtons.addEventListener('click', e => {
                if (e.target.tagName === 'BUTTON') {
                    state.currentFilter = e.target.dataset.filter;
                    filterButtons.querySelectorAll('button').forEach(btn => {
                        btn.classList.remove('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-300');
                        btn.classList.add('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                    });
                    e.target.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-300');
                    e.target.classList.remove('hover:bg-gray-100', 'dark:hover:bg-gray-700');
                    renderTransactions();
                }
            });

            const themeToggle = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('theme-icon-sun');
            const moonIcon = document.getElementById('theme-icon-moon');
            const html = document.documentElement;

            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            } else {
                html.classList.remove('dark');
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            }

            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                sunIcon.classList.toggle('hidden');
                moonIcon.classList.toggle('hidden');
                localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
            });

            document.getElementById('menu-button').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('-translate-x-full');
            });

            // --- Initial Render ---
            renderBalance();
            renderTransactions();
        });
    </script>
</body>
</html>
